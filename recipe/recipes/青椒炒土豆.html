<body>
    <h1>青椒炒土豆</h1>
    <img src="https://ts1.tc.mm.bing.net/th/id/R-C.52cdc374ce58d78ee8dda391f7f3b07b?rik=VvLi5cNeZSHVTA&riu=http%3a%2f%2fcp2.douguo.net%2fupload%2fcaiku%2fc%2f3%2f6%2fyuan_c34c3cc225cccbbd0a64b94f564c3296.jpg&ehk=nbk%2f7f0TYQw3pgV3JNn8ku0r26vFby13VjwNP%2byjN6I%3d&risl=&pid=ImgRaw&r=0">
    <h2>配方</h2>
    <ul>
        <li>土豆</li>
        <li>红辣椒</li>
        <li>青辣椒</li>
        <li>盐</li>
        <li>味精</li>
        </ul>
        <ol>
            <li>将土豆青红椒切丝</li>
            <li>锅中倒油,见热倒入土豆炒7分熟,加盐1小勺半。炒匀装起</li>
            <li>另起油锅,倒入加盐的青椒丝翻炒后,将土豆丝红椒丝榨菜丝倒入拌匀起锅前加1/4勺味精</li>
        </ol>

</body>
