<body>
    <h1>西红柿炒鸡蛋</h1>
    <img src="https://pica.zhimg.com/v2-6ab1f1a1daa6639cb65d994842e616c0_1440w.jpg">
    <h2>配方</h2>
    <ul>
        <li>鸡蛋</li>
        <li>西红柿</li>
        <li>葱姜蒜末</li>
        <li>生抽</li>
        <li>盐</li>
        <li>白糖</li>
        <li>油</li>
    </ul>
    <ol>
        <li>西红柿洗净，切成小块；鸡蛋打散备用</li>
        <li>热锅凉油，将鸡蛋液煎至金黄色捞出沥干备用</li>
        <li>将锅中余油留少许，放入葱姜蒜末爆香</li>
        <li>加入西红柿翻炒至断生</li>
        <li>加入少许盐、白糖调味，继续翻炒至快出汁时加入鸡蛋，快速搅拌均匀即可起锅</li>
    </ol>

</body>
</html>
